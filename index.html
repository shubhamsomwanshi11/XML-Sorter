<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Sorter</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/languages/xml.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="./index.js"></script>
</head>


<body class="has-background-warning-light">
    <p id="op"></p>
    <h1 class="title has-text-centered is-size-1 pt-5" id="h1">XML Sorter</h1>
    <div class="container is-fluid mb-5">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="box">
                    <h1 class="title has-text-centered">Unsorted XML</h1>
                    <textarea class="textarea has-background-dark is-primary has-text-danger" rows="15" id="inputarea">
                    </textarea>
                </div>
            </div>
            <div class="column is-half">
                <div class="box">
                    <h1 class="title has-text-centered">Sorted XML</h1>
                    <textarea class="textarea is-primary has-background-dark has-text-success" rows="15"
                        id="outputarea"></textarea>
                </div>
            </div>
        </div>
        <div class="columns is-centered">
            <div class="column is-half has-text-centered">
                <button class="button is-primary is-medium mt-5" onclick="SortData()">Sort</button>
            </div>
        </div>
    </div>
</body>

</html>
